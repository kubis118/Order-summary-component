<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
        <title>Order Summary Component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="img-filter-mobile"></div>
                <img src=".img/image-header-mobile[1].jpg" alt="" class="mobile-img">
                <div class="container-text">
                    <h1>Get
                        <span class="highlight">insights</span>
                        that help your business grow.</h1>
                    <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="summary">
                        <h2>10k+</h2>
                        <p class="text">Companies</p>
                    </div>
                    <div class="summary">
                        <h2>314</h2>
                        <p class="text">Templates</p>
                    </div>
                    <div class="summary">
                        <h2>12M+</h2>
                        <p class="text">Queries</p>
                    </div>
                </div>
                <div class="img-filter-desktop"></div>
                <img src="./img/image-header-desktop[1].jpg" alt="" class="desktop-img">
            </div>
        </main>
    </body>
</html>
